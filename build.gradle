buildscript {
    ext {
        kotlin_version = '1.8.21'
        retrofit_version = '2.9.0'
        moshi_version = '1.15.0'
        junit_version = '4.13.2'
        wiremock_version = '2.27.2'
        awaitility_version = '4.2.0'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

description = 'fyydlin: A REST client for fyyd.de, written in Kotlin'

apply plugin: 'kotlin'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "io.reactivex.rxjava3:rxjava:3.1.6"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava3:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version"
    implementation "com.squareup.moshi:moshi-adapters:$moshi_version"

    testImplementation "org.awaitility:awaitility:$awaitility_version"
    testImplementation "junit:junit:$junit_version"
    testImplementation "com.github.tomakehurst:wiremock:$wiremock_version"
}
